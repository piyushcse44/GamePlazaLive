{% extends 'main.html' %}
{% load static %}


{% block content %}

<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <!-- ***** Logo Start ***** -->
          <a href="{% url 'homepage' %}" class="logo">
            <img src='{% static  "assets/images/logo.png"  %}'' alt="" />
              </a>
              <!-- ***** Logo End ***** -->
              <!-- ***** Search Start***** -->
              <div class="search-input">
                <form id="search" action="#">
                  <input
                    type="text"
                    placeholder="Type Something"
                    id="searchText"
                    name="search_keyword"
                    onkeypress="handle"
                    value = "{{search_keyword}}"
                  />
                  <i class="fa fa-search"></i>
                </form>
              </div>
              <!-- ***** Search End ***** -->
              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li><a href="{% url 'homepage' %}" class="active">Home</a></li>
          <li><a href="{% url 'browse' %}">Browse</a></li>
          <li><a href="{% url 'streams' %}">Streams</a></li>
          <li>
            <a href="{% url 'profile' %}">Profile <img src="{% static 'assets/images/profile-header.jpg' %}"
                alt="" /></a>
          </li>
          </ul>
          <a class="menu-trigger">
            <span>Menu</span>
          </a>
          <!-- ***** Menu End ***** -->

        </nav>
      </div>
    </div>
  </div>
</header>
<!-- ***** Header Area End ***** -->

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-content">


        <!-- ***** Banner Start ***** -->
        <div class="main-banner">
          <div class="row">
            <div class="col-lg-7">
              <div class="header-text">
                <h6>Welcome To Game Plaza Live</h6>
                <h4><em>Browse</em> Our Popular Games Here</h4>
                <div class="main-button">
                  <a href="{% url 'browse' %}">Browse Now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ***** Banner End ***** -->


        <!-- ***** All Games Start ***** -->
        <div class="most-popular">
          <div class="row">
            <div class="col-lg-12">
              <div class="heading-section">
                <h4><em style="margin-right: 10px;">Search For</em> {{search_keyword}}</h4>
              </div>

              <div class="row">
                {% include 'show_result.html' %}
              </div>

            </div>
          </div>
        </div>
        <!-- ***** All Games End ***** -->


        {% endblock %}
